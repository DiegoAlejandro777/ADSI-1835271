<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	<h1>Formularios</h1>
	<form action="" method="post">
		<fieldset>
		<legend>Datos Personales</legend>
		<div>
			<label for="nombre">Nombre Cómpleto:</label>
			<input type="text" id="nombre" name="nombre"> 
		</div>
		<div>
			<label for="clave">Contraseña:</label>
			<input type="password" id="cavle" name="cavle"> 
		</div>
		<div>
			<label for="Foto">Foto:</label>
			<input type="File" id="Foto" name="Foto"> 
		</div>
		<div>
			<label for="genero">Genero:</label>
		    <SELECT name="genero" id="genero">
		    	<option value="">Seleccione el Genero...</option>
		    	<option value="F">Femenino</option>
		    	<option value="M">Masculino</option>
		    </SELECT>
	    </div>
        <div>
        	<label for="descriocion">Descripcion:</label>
        	<br>
        	<textarea nam="descriocion" id="descripcion" cols="30" rows="10"></textarea>
        </div>
		</fieldset>
		<fieldset>
			<legend>Datos Sena</legend>
			<div>
				<input type="Hidden" name="centro" value="CPIC">
				Seleccione un o mas modulos
				<br>
			<label>
				<br>
				<input type="checkbox" name="modulo">
				Analisis
			</label>
			<label>
				<br>
				<input type="checkbox" name="modulo">
				Desarrollo
			</label>
			<label>
				<br>
				<input type="checkbox" name="modulo">
				Comunicacion
			</label>
			<label>
				<br>
				<input type="checkbox" name="modulo">
				Ambiental
			</label>
			</div>
			<div>
				<br>
				Seleccione la Titulacion:
				<br>
				<label>
					<br>
				<Input type="radio" name="titulacion">
					ADSI
				</label>
				<br>
				<label>
				<Input type="radio" name="titulacion">
					Electricidad Industrial
				</label>
				<br>
				<label>
				<Input type="radio" name="titulacion">
					Soldadura
				</label>
				<br>
				<label>
				<Input type="radio" name="titulacion">
					Automotriz
				</label>
			</div>
		</fieldset>
		<input type="submit" value="Enviar formulario">
		<input type="reset" value="Resetiar estructura"
	</form>
</body>
</html>
