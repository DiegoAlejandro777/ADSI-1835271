<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Nuevos Selectores</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		/* li:first-of-type */
		ul.planguanges li:first-of-type {
			background-color: #7ab862;
			color: #3e5E35
		}
		/* li:last-of-type */
		ul.fronted li:last-of-type {
			background-color: #7ab862;
			color: #3e5E35
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Nuevos Selectores</h1>
		</header>
		<section>
			<h3>li:first-of-type (Selecciona el primer elemento de tipo li)</h3>
			<ul class="planguanges">
				<li>Python</li>
				<li>Ruby</li>
				<li>PHP</li>			
			</ul>
			<h3>li:last-of-type (Selecciona el ultimo elemento de tipo li)</h3>
			<ul class="fronted">
				<li>HTML</li>
				<li>CSS</li>
				<li>JS</li>			
			</ul>
		</section>
	</main>
</body>
</html>
