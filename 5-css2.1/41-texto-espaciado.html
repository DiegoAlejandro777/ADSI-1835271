<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>texto (Espaciado)</title>
    <style>
        main.spacing p.ls1 { letter-spacing: 1em }
        main.spacing p.ls2 { letter-spacing: 2em } 
        main.spacing p.ls3 { letter-spacing: 3em }
        main.spacing p.ws1 { word-spacing: 2em   }
        main.spacing p.ws2 { word-spacing: 4em   }  
        main.spacing p.ws3 { word-spacing: 6em   }
    </style>
</head>
<body>
    <main class="spacing">
        <h1>texto (Espaciado)</h1>>
        <h4>letter-spacing:</h4>
        <p class="ls1">lorem Ipsum</p>
        <p class="ls2">lorem Ipsum</p>
        <p class="ls3">lorem Ipsum</p>
        <h4>word-spacing:</h4>
        <p class="ws1">lorem Ipsum</p>
        <p class="ws2">lorem Ipsum</p>
        <p class="ws3">lorem Ipsum</p>
    </main>
</body>
</html>
