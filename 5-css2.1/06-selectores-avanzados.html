<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Avnzadps</title>
	<style>
		/* Slector Hijos */
		ul > li {
			background-color: aqua;
			margin: 4px;
		}
		/* Slector Adyacente */
		ul li + li + li {
			background-color: fuchsia;
		}
		/* Selector de Atributo */
		li[class] {
			background-color: gold; 
		}
	</style>
</head>
<body>
	<h1>Selectores Avanzados </h1>
	<ol>
		<li>
			Kimetsu No Yaiba
			<ul>
				<li>Tangiro</li>
				<li>Zenuzuke</li>
				<li>Zenuzuke</li>
			</ul>
		</li>
		<li>
			Shingeki No Kyojin
			<ul>
				<li>Eren</li>
				<li>Mikasa</li>
				<li>Armin</li>
			</ul>
		</li>
	</ol>
</body>
</html>
